<script>
UI = {};

Class(UI, 'forces')({
	prototype: {
		html: 'svg',
		canvas: null,
		width : 0,
		height: 0,
		radius: 0,
		force: null,
		force_system: {
			linkDistance : 100,
			charge : -1000
		},
		data: null,
		init: function(w,h,r){
			this.width = w || 100;
			this.height = h || 100;
			this.radius = r || 10;

			this.html = document.createElementNS("http://www.w3.org/2000/svg",this.html);
			this.canvas = d3.select(this.html);
		},
		start: function(dataset){
			if(dataset !== undefined){
				this.data = dataset;
			}
			//console.log(this.force_system);
			this.canvas.attr({'width': this.width, 'height': this.height});

			this.force = d3.layout.force()
						.nodes(this.data.nodes)
						.links(this.data.links)
						.linkDistance([this.force_system.linkDistance])
						.charge([this.force_system.charge])
						.size([this.width,this.height])
						.start();

			
			this.force_system.edges = this.canvas.selectAll('line')
										.data(this.data.links)
										.enter()
										.append('line')
										.style('stroke','#ccc')
										.style('stroke-width','1');

			this.force_system.nodes = this.canvas.selectAll('circle')
										.data(this.data.nodes)
										.enter()
										.append('circle')
										.attr('r',this.radius)
										.style('fill',"#F00")
										.call(this.force.drag);

			var _this = this;
			this.force.on('tick',function(){ _this.render()});
		},
		render: function(){
			//console.log(this.force_system);
			this.force_system.edges
					.attr('x1',function(d){ return d.source.x})
					.attr('y1',function(d){ return d.source.y})
					.attr('x2',function(d){ return d.target.x})
					.attr('y2',function(d){ return d.target.y});

			this.force_system.nodes
					.attr('cx', function(d){ return d.x})
					.attr('cy', function(d){ return d.y});
		}
	}
});


window.onload = function(){ 
	chart = new UI.forces(window.innerWidth*0.9,window.innerHeight*0.9);
	console.log(chart);
	chart.start({
		nodes:[
			{ name: '0'},
			{ name: '1'},
			{ name: '2'},
			{ name: '3'},
			{ name: '4'}
		],
		links: [
			{source: 0, target: 1},
			{source: 0, target: 2},
			{source: 0, target: 3},
			{source: 4, target: 1},
			{source: 4, target: 2},
			{source: 4, target: 3},
			{source: 3, target: 1},
			{source: 3, target: 2},
			{source: 1, target: 3}
		]
	});
	document.getElementsByTagName('body')[0].appendChild(chart.html);
	//forcechart(window.innerWidth*0.9,window.innerHeight*0.9); 
};
